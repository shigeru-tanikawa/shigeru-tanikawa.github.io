<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="sign-in form">
    <meta name="author" content="HorseShoeInc">
    <title>sign in</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/signin.css">

 <style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
 </style>
</head>
<!-- ========== /head ========== -->

<!-- ========== body ========== -->
<body class="text-center">
  <form class="form-signin">
  <img class="mb-4" src="images/logo.jpg" alt="" width="100%" height="72">
  <h1 class="h3 mb-3 font-weight-normal">サインイン</h1>
  <label for="inputEmail" class="sr-only">ユーザーネーム</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="ユーザーネーム" required="" autofocus="">
  <label for="inputPassword" class="sr-only">パスワード</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" required="">

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> サインイン情報を記録
    </label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">サインイン</button>
  <hr class="mb-4">

  <p><a href="signup.html">新規ご登録はこちら</a></p>
  <p><a href="forgot.html">サインインできない方はこちら</a></p>
  <hr class="mb-4">

  <p class="mt-5 mb-3 text-muted">　© HorseShoeInc.</p>
</form>


</body>
</html>
